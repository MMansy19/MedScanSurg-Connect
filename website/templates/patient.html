<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medilab Free Bootstrap HTML5 Template</title>
    <meta
      name="description"
      content="Free Bootstrap Theme by BootstrapMade.com"
    />
    <meta
      name="keywords"
      content="free website templates, free bootstrap themes, free template, free bootstrap, free website template"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!--banner-->
    <section id="banner" class="banner">
      <div class="bg-color">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="col-md-12">
              <div class="navbar-header">
                <button
                  type="button"
                  class="navbar-toggle"
                  data-toggle="collapse"
                  data-target="#myNavbar"
                >
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"
                  ><img
                    src="{{ url_for('static', filename='image/logo.png') }}"
                    class="img-responsive"
                    style="width: 140px; margin-top: -16px"
                /></a>
              </div>
              <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="">
                    <a href="{{ url_for('views.index') }}">Home</a>
                  </li>
                  <li class="active"><a href="#radiology">Radiology</a></li>
                  <li class=""><a href="#surgery">Surgery</a></li>
                  <li class=""><a href="#info">Info</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="banner" class="banner">
      <div class="login">
        <span class="fas fa-sign-in-alt"></span>
        <strong>Welcome! Sign in</strong>

        <form action="#" method="post" class="login-form">
          <fieldset>
            <div class="form">
              <div class="form-row">
                <span class="fas fa-user"></span>
                <label class="form-label" for="input">Name</label>
                <input type="text" class="form-text" />
              </div>
              <div class="form-row">
                <span class="fas fa-eye"></span>
                <label class="form-label" for="input">Password</label>
                <input type="password" class="form-text" />
              </div>
              <!-- Dropdown for user type -->
              <div class="form-row">
                <select id="userType" name="userType" class="form-select">
                  <option value="doctor">Patient</option>
                  <option value="patient">Doctor</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <!-- End of dropdown -->
              <div class="form-row bottom">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="remenber"
                    name="remenber"
                    value="remenber"
                  />
                  <label for="remenber"> remember me?</label>
                </div>
                <a href="#url" class="forgot">forgot password?</a>
              </div>
              <div class="form-row button-login">
                <button class="btn btn-login">
                  Login <span class="fas fa-arrow-right"></span>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
