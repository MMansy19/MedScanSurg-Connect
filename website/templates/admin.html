<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin_registration.css') }}"
      type="text/css"
    />
  </head>

  <body>
    <h2>DoctorRegistration</h2>

    <form
      method="POST"
      action="{{ url_for('views.admin') }}"
      class="two-columns"
    >
      <div>
        <label for="ssn">SSN:</label>
        <input type="text" name="ssn" required /><br />

        <label for="email">Email:</label>
        <input type="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" name="password" required /><br />
      </div>

      <div>
        <label for="user_name">Username:</label>
        <input type="text" name="user_name" required /><br />

        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required /><br />

        <button type="submit">Add Doctor</button>
        <h4 class=""><a href="{{ url_for('views.login') }}">Go to Login</a></h4>
      </div>
    </form>

    <h2>Manage Doctors</h2>
    <ul>
      {% for doctor in doctors %} {{ doctor.full_name }}

      <form
        method="POST"
        action="{{ url_for('views.delete_doctor', doctor_id=doctor.id) }}"
      >
        <a href="{{ url_for('views.edit_doctor', doctor_id=doctor.id) }}"
          >Edit</a
        >
        <button type="submit">Delete</button>
      </form>
      {% endfor %}
    </ul>
  </body>
</html>
